<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>

<head>
    <!-- styles put here, but you can include a CSS file and reference it instead! -->
    <style type="text/css">
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <!-- TODO 1: Create a place to put the map in the HTML-->
    <div id="map"></div>
    <script>
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 40.7413549,
                    lng: -73.99802439999996
                },
                zoom: 8
            });
            // we used, 40.7413549, -73.99802439999996 or your own!
        }
    </script>

    <script defer async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPiOXwyiAYPIH0xO3cNnzviyQfwL9WhR4&callback=initMap">
    </script>
</body>

</html>
