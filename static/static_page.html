<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="jquery-3.1.1.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="options-box">
            <h1>Bart Locations</h1>
            <div class="filter-contrl">
                <div class="input-content">
                    <input id="search-input" class="input" type="text" placeholder="Station Location" />
                </div>
                <div id="filter-btn" class="fliter-button">
                    <i class="fa fa-filter "> Filter</i>
                </div>
            </div>

            <div id="list-container" class="list-content">
                <!-- <div class="list-item">Ashby</div> -->
            </div>


        </div>
        <div id="map-content">
            <div class="title-bar">
                <div id="hb-icon">
                    <i class="fa fa-bars "></i>
                </div>
            </div>
            <div id="map"></div>
        </div>
    </div>


    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPiOXwyiAYPIH0xO3cNnzviyQfwL9WhR4&callback=initMap&libraries=places">
    </script>

</body>

</html>
